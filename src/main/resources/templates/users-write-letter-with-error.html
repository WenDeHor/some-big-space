<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      style="height: 100%">

<head th:insert="blocks/library::library">
    <title th:text="${title}"></title>
</head>
<body style="height: 100%">
<div th:insert="blocks/heder-mine::header-mine"></div>
<div class="wrapper" style="min-height: 100%; display: flex; flex-direction: column">
    <div class="container" style="padding:30px; flex: 1 1 auto">
        <div class="col-md-12">
            <br>
            <div th:each="lettersDTO, el:${letters}">
                <form action="/users/send-letter" method="post">
                    <table>
                        <h3 class="text-center">Лист до компанії</h3>
                        <br>
                        <div class="alert alert-danger" th:if="${error.one == '1'}">Електронна скринька помилкова</div>
                        <label for="userPost">Пошта </label>
                        <textarea id="userPost" name="userPost" class="form-control" rows="2" cols="20"
                                  th:text="${lettersDTO.email}"
                                  placeholder="Вкажіть електронну пошту по якій компанія зможе з Вами зв'язатися. Розмір до 50 символів"
                                  required></textarea>
                        <br>
                        <div class="alert alert-danger" th:if="${error.two == '2'}">Кількість символів більша 100</div>
                        <label for="titleText">Тема листа </label>
                        <textarea id="titleText" name="titleText" class="form-control" rows="10" cols="20"
                                  th:text="${lettersDTO.titleText}"
                                  placeholder="Коротко опишіть зміст листа. Розмір до 100 символів "
                                  required></textarea>
                        <br>
                        <div class="alert alert-danger" th:if="${error.three == '3'}">Кількість символів більша 3 000</div>
                        <label for="fullText">Текст листа </label>
                        <textarea id="fullText" name="fullText" class="form-control" rows="20" cols="20"
                                  th:text="${lettersDTO.fullText}"
                                  placeholder="Місце для тексту Вашого листа. Максимальний розмір листа до 3_000 символів"
                                  required></textarea>
                        <br>
                    </table>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Надіслати</button>
                </form>
            </div>
            <br>
            <br>
        </div>
    </div>
    <br>
    <br>
    <div>
        <footer th:insert="blocks/footer-first::footer-first"></footer>
    </div>
</div>
</body>
</html>
