<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      style="height: 100%">

<head th:insert="blocks/library::library">
    <title th:text="${title}"></title>
</head>
<body style="height: 100%">
<div class="wrapper" style="min-height: 100%; display: flex; flex-direction: column">
    <div class="container" style="padding:30px; flex: 1 1 auto">
        <h5 class="d-flex justify-content-center " style="color: #095979">
            Мій дім - оселя для Вас, рідних та близьких.
        </h5>
        <br>
        <div class="row">
            <div class="album col-md-12 ">
                <div class="row col-md-12">
                    <div class="col-md-4">
                        <a href="/study"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Моя кімната</a>
                        <a href="/library"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Читальня</a>
                        <a href="/safe"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Робоча кімната</a>
                        <a href="/living"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Вітальня</a>
                        <a href="/kitchen"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Кухня</a>
                        <br>
                        <form action="/logout" method="post">
                            <button class="btn btn-lg btn-secondary btn-block" type="submit">Вийти в світ</button>
                        </form>
                    </div>
                    <div class="col-md-8">
                        <div class="col-md-8">
                            <div th:each="file:${fileSize}">
                                <h5 class="text-left" th:style="${file>2 ? 'color: crimson' : 'color: black'}"
                                    th:text="'Розмір файлу : '+${file} + 'МВ. Допустимий розмір 6МВ'"></h5>
                            </div>
                            <div th:each="fullText:${fullTextSize}">
                                <h5 class="text-left" th:style="${fullText>3000 ? 'color: crimson' : 'color: black'}"
                                    th:text="'Розмір опису : '+${fullText} + '. Допустима кількись символів 3_000'"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div>
        <footer th:insert="blocks/footer-first::footer-first"></footer>
    </div>
</div>
</body>
</html>
