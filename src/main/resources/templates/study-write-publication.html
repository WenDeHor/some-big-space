<!DOCTYPE HTML>
<!--<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="an">-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title th:text="${title}"></title>
    <!--    <title th:text="${user}"></title>-->
</head>

<div th:insert="blocks/library::library"></div>

<div class="container"><br>
    <h2 class="text-center text-success">STUDY ROOM</h2>
    <br>
    <div class="row">
        <div class="album col-md-12 bg-light" style="background-color: bisque">
            <div class="row col-md-12">
                <div class="col-md-4">
                    <a href="/study/read-letters" class="btn btn-info btn-lg btn-block" role="button">My letters</a>
                    <br>
                    <a href="/study/write-letter" class="btn btn-info btn-lg btn-block" role="button">To write a letter</a>
                    <br>
                    <a href="/study/read-publications" class="btn btn-info btn-lg btn-block" role="button">My publications</a>
                    <br>
                    <a href="/study/write-publication" class="btn btn-danger btn-lg btn-block" role="button">Write a
                        publication</a>
                    <br>
                    <a href="/user-page" class="btn btn-info btn-lg btn-block" role="button">TO MY HOME</a>
                    <br>

                </div>
                <div class="col-md-8">
                    <form action="/study/publication/add"  method="post" >

                        <h2 class="form-signin-heading">PUBLICATION</h2>

                        <p>
                            <label>TITLE</label>
                            <input type="text"  name="titleText" class="form-control"
                                   placeholder="TITLE NAME" >
                        </p>
                        <br>
                        <label>PLACE TO STORY</label>
                        <label for="fullText"> tell us you story : </label>
                        <textarea  id ="fullText" name="fullText" class="form-control" rows="30" cols="33"
                                  placeholder="WRITE A STORY {character limit up to 3000} " ></textarea>

                        <br>

                        <br>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">SAVE</button>
                    </form>
                </div>
                <br>
            </div>
        </div>
    </div>
    <br><br>
<!--    <form action="/user-page" method="post">-->
<!--        <button class="btn btn-lg btn-info btn-block" type="submit">TO MY HOME</button>-->
<!--    </form>-->

</div>

</html>
