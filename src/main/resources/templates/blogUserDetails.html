<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:insert="blocks/library::library">
    <title th:text="${title}"></title>
</head>
<body>
<div th:insert="blocks/heder-mine::header-mine"></div>
<div class="row col-md-12 mb-12">
    <div th:each="el:${publicationUser}" class="col-md-12 mb-12">
        <h3 th:text="${el.title}"/>
        <form>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item"
                        th:src="${el.video}"></iframe>
            </div>
        </form>
        <h3><p th:text="${el.full_text}"/></h3>
    </div>
</div>
<br>
<br>
<div>
    <footer th:insert="blocks/footer-first::footer-first"></footer>
</div>
</body>
</html>
