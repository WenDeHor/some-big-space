<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      style="height: 100%">

<head th:insert="blocks/library::library">
    <title th:text="${title}"></title>
</head>
<body style="height: 100%">
<div class="wrapper" style="min-height: 100%; display: flex; flex-direction: column">
    <div class="container" style="padding:30px; flex: 1 1 auto">
        <h5 class="d-flex justify-content-center " style="color: #095979">
            Моя кімната. Пишемо, спілкуємось та публікуємо.
        </h5>
        <br>
        <div class="row">
            <div class="album col-md-12">
                <div class="row col-md-12">
                    <div class="col-md-4">
                        <a href="/study/enter-letters"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Мої листи</a>
                        <a href="/study/write-letter"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Написати листа</a>
                        <a href="/study/read-all-publications"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Усі публікації</a>
                        <a href="/study/read-my-publications"
                           class="btn btn-warning btn-lg btn-block text-left font-weight-bold" role="button">
                            Мої публікації</a>
                        <a href="/study/write-publication"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Написати публікацію</a>
                        <a href="/user-page"
                           class="btn btn-secondary btn-lg btn-block text-left font-weight-bold" role="button">
                            До головної</a>
                        <br>
                        <div th:insert="blocks/buttons-read-my-publications::buttons"></div>
                        <br>
                    </div>
                    <div class="col-md-8">
                        <div th:each="publicationUser, el:${publicationUser}" class="alert alert-info mt-2">
                            <h4 th:text="${publicationUser.titleText}" class=" text-center"></h4>
                            <p th:utext="${publicationUser.fullText}"></p>
                            <!--                        <h6 th:text="${el.date}" class="text-right"/>-->
                            <h6><p class="text-right"
                                   th:text="${#dates.format({publicationUser.date}, 'dd:MM:yyyy')}"></p></h6>
                            <br>
                            <div class="text-right">
                                <a th:href="'/study/publication/'+${publicationUser.id}+'/edit'"
                                   class="btn btn-warning">Редагувати</a>
                                <a th:href="'/study/publication/'+${publicationUser.id}+'/remove'"
                                   class="btn btn-warning">Видалити</a>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div>
        <footer th:insert="blocks/footer-first::footer-first"></footer>
    </div>
</div>
</body>
</html>
