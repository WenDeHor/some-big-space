<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:insert="blocks/library::library">
    <title th:text="${title}"></title>
</head>
<body>
<div class="container"><br>
    <h5 class="d-flex justify-content-center " style="color: #095979">
        Робоча кімната - місце для наших спогадів та посилань на сервіси, що є важливими для нас.
    </h5>
    <br>
    <div class="row">
        <div class="album col-md-12">
            <div class="row col-md-12">
                <div class="col-md-4">
                    <a href="/safe/read-save-diary"
                       class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                        Читати щоденник</a>
                    <a href="/safe/edit-diary"
                       class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                        Редагувати щоденник</a>
                    <a href="/safe/read-save-edit-reference"
                       class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                        Мої сервіси</a>
                    <a href="/user-page"
                       class="btn btn-secondary btn-lg btn-block text-left font-weight-bold" role="button">
                        До головної</a>
                    <br>
                </div>
                <div class="col-md-8">
                    <h2 class="form-signin-heading"> Редагувати щоденник</h2>
                    <div th:each="el:${diaryList}">
                        <form method="post" enctype="multipart/form-data">
                            <div th:each="diary, el:${diaryList}" class="alert alert-info mt-2">
                                <img th:src="@{${'/image/display/diary/'+ diary.id}}"
                                     style="width:100%"/>
                                <br>
                            </div>
                            <div class="custom-file mb-4">
                                <input type="file" name="file" class="custom-file-input"
                                       id="customFile"> <label class="custom-file-label"
                                                               for="customFile">Завантажити фото</label>
                            </div>
                            <p>
                                <label>Загловок</label>
                                <input type="text" th:value="${el.titleText}" name="titleText" class="form-control"
                                       placeholder="Місце для Вашого заголовку">
                            </p>
                            <br>
                            <label>Ваші спогади та емоції</label>
                            <label for="fullText"> місце для розповіді : </label>
                            <textarea id="fullText" name="fullText" class="form-control" rows="30" cols="33"
                                      placeholder="Місце для Ваших сподагдів та історій {максимальна кількість символів - 3000} "
                                      th:utext="${el.fullText}"></textarea> <br>
                            <br>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Обновити</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<div>
    <footer th:insert="blocks/footer-first::footer-first"></footer>
</div>
</body>
</html>
