<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:insert="blocks/library::library">
    <title th:text="${title}"></title>
</head>
<body>
<div class="container"><br>
    <h5 class="d-flex justify-content-center " style="color: #095979">
        Робоча кімната - місце для наших спогадів та посилань на сервіси, що є важливими для нас.
    </h5>
    <br>
    <div class="row">
        <div class="album col-md-12">
            <div class="row col-md-12">
                <div class="col-md-4">
                    <a href="/safe/read-save-diary"
                       class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                        Читати щоденник</a>
                    <a href="/safe/edit-diary"
                       class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                        Редагувати щоденник</a>
                    <a href="/safe/read-save-edit-reference"
                       class="btn btn-warning btn-lg btn-block text-left font-weight-bold" role="button">
                        Мої сервіси</a>
                    <a href="/user-page"
                       class="btn btn-secondary btn-lg btn-block text-left font-weight-bold" role="button">
                        До головної</a>
                    <br>
                </div>
                <div class="col-md-8">
                    <div th:each="reference, el:${referenceList}" class="mt-2">
                        <a th:href="${reference.url}"><img th:src="@{${'/image/display/reference/'+ reference.id}}"
                             style="width:100%"/></a>
                        <br>
                       <h4><p th:text="${reference.titleText}"/></h4>
                        <a th:href="'/safe/read-save-edit-reference/'+${reference.id}+'/remove'"
                           class="btn btn-warning">Видалити</a>

                    </div>
                    <form action="/safe/read-save-edit-reference" method="post" enctype="multipart/form-data">
                        <table>
                            <div class="custom-file mb-4">
                                <input type="file" name="file" class="custom-file-input"
                                       id="customFile"> <label class="custom-file-label"
                                                               for="customFile">Завантажати зображення</label>
                            </div>
                            <h1>
                                <input type="text" name="url" class="form-control"
                                       placeholder="Вставити посилання">
                            </h1>
                            <h1>
                                <input type="text" name="titleText" class="form-control"
                                       placeholder="Назва посилання">
                            </h1>
                        </table>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Зберегти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<div>
    <footer th:insert="blocks/footer-first::footer-first"></footer>
</div>
</body>
</html>
