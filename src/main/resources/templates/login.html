<!DOCTYPE HTML>
<!--<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="an">-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title th:text="${title}"></title>

</head>
<div th:insert="blocks/library::library"></div>
<body>
<div class="container">
    <form class="form-sign" method="post" action="/login">
        <!-- error message -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">Wrong email address or secret code
            </div>
        </div>
        <!-- logout message -->
        <div th:if="${param.logout}">
            <div class="alert alert-info">Successfully passed from the personal account.</div>
        </div>

        <h2 class="form-sign-heading text-center" style="margin-top: 50px">Login</h2>
        <p>
            <label for="username">Enter your postbox</label>
            <input type="text" id="username" name="username" class="form-control"
                   placeholder="Enter your postbox" required>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control"
                   placeholder="Enter the secret code" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 50px">
            Log in to your personal account
        </button>
        <a href="/registration" class="btn btn-info btn-lg btn-block" role="button"
           style="margin-bottom: 50px">Register</a>

    </form>
    <!--    <a href="/user-page" class="btn btn-info btn-lg btn-block" role="button">TO MY HOME</a>-->
    <!--    <div class="form-group">-->
    <!--        <span>New user? <a href="/registration">Register</a></span>-->
    <!--    </div>-->
</div>
</body>
<footer th:insert="blocks/footer-first::footer-first"></footer>
</html>
