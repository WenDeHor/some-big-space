<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      style="height: 100%">

<head th:insert="blocks/library::library">
    <title th:text="${title}"></title>
</head>
<body style="height: 100%">
<div class="wrapper" style="min-height: 100%; display: flex; flex-direction: column">
    <div class="container" style="padding:30px; flex: 1 1 auto">
        <div class="row">
            <div class="album col-md-12">
                <div class="row col-md-12">
                    <div class="col-md-4">
                        <a href="/admin-mine/users"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Users data</a>
                        <a href="/admin-mine/users-competitive"
                           class="btn btn-warning btn-lg btn-block text-left font-weight-bold" role="button">
                            Users Competitive</a>
                        <a href="/admin-mine/admin-publications"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Admin publications</a>
                        <a href="/admin-mine/admin-video"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Admin Video</a>
                        <a href="/admin-mine/read-letters/enter-letters"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            My letters</a>
                        <a href="/admin-mine/write-letters/send"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            To write a letter</a>
                        <a href="/admin-mine/read-metrics"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Metrics</a>
                        <br>
                        <form action="/logout" method="post">
                            <button class="btn btn-lg btn-info btn-block" type="submit">LOGOUT</button>
                        </form>
                    </div>
                    <div class="col-md-8">
                        <div th:each="count:${countComposition}">
                            <h6 class="text-right" th:text="'COUNT COMPOSITION ON THE SITE : '+${count}"></h6>
                        </div>

                        <table class="table">
                            <thead class="thead-dark">
                            <tr>
                                <th><h6>Date</h6></th>
                                <th><h6>titleText</h6></th>
                                <th><h6></h6></th>
                                <th><h6></h6></th>
                                <th><h6></h6></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="compositionDTO, iterator:${compositionList}" class="alert alert-info mt-2">
                                <td th:text="${iterator.index+1}"></td>
                                <td><span th:text="${compositionDTO.titleText}"></span></td>
                                <td><a th:href="'/admin-mine/users-competitive/'+${compositionDTO.id}+'/read'"
                                       class="btn btn-warning " tabindex="-1" role="button"
                                       aria-disabled="true">Read</a>
                                </td>
                                <td><a th:href="'/admin-mine/users-competitive/'+${compositionDTO.id}+'/competitive'"
                                       class="btn btn-warning " tabindex="-1" role="button" aria-disabled="true">OK</a>
                                </td>
                                <td><a th:href="'/admin-mine/users-competitive/'+${compositionDTO.id}+'/delete'"
                                       class="btn btn-warning " tabindex="-1" role="button"
                                       aria-disabled="true">DELETE</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div>
        <footer th:insert="blocks/footer-first::footer-first"></footer>
    </div>
</div>
</body>
</html>
