<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      style="height: 100%">

<head th:insert="blocks/library::library">
    <title th:text="${title}"></title>
</head>
<body style="height: 100%">
<div class="wrapper" style="min-height: 100%; display: flex; flex-direction: column">
    <div class="container" style="padding:30px; flex: 1 1 auto">
        <h5 class="d-flex justify-content-center " style="color: #095979">
            Читальня. Пишемо, творимо, публікуємо.
        </h5>
        <br>
        <div class="row">
            <div class="album col-md-12">
                <div class="row col-md-12">
                    <div class="col-md-4">
                        <a href="/library/read-all-competitive-composition"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Читати усі історії</a>
                        <a href="/library/read-all-my-composition"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Мої історії</a>
                        <a href="/library/read-friends-composition"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Історії моїх друзів</a>
                        <a href="/library/wright-composition"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Написати історію</a>
                        <a href="/user-page"
                           class="btn  btn-secondary btn-lg btn-block text-left font-weight-bold" role="button">
                            До головної</a>
                    </div>
                    <div class="col-md-8">
                        <br>
                        <div th:each="compositionDTO, el:${compositionOne}" class="mt-2">
                            <img th:src="'data:image/jpeg;base64,' + ${compositionDTO.image}" style="width:100%"
                                 class="rounded mx-auto d-block"
                                 alt="IMAGE OF COMPOSITION"/>
                            <br>
                            <h5><p class="font-weight-bold text-center" th:utext="${compositionDTO.titleText}"></p></h5>
                            <h5><p th:utext="${compositionDTO.fullText}"></p></h5>
                            <a th:href="'/library/edit-composition/'+${compositionDTO.id}+'/edit'"
                               class="btn btn-warning">РЕДАГУВАТИ</a>
                            <a th:href="'/library/edit-composition/'+${compositionDTO.id}+'/remove'"
                               class="btn btn-warning">ВИДАЛИТИ</a>
                            <a th:href="'/library/public-composition/'+${compositionDTO.id}+'/to-coordination'"
                               class="btn btn-warning">ПУБЛІКУВАТИ ВСІМ</a>
                            <a th:href="'/library/public-composition/'+${compositionDTO.id}+'/to-friends'"
                               class="btn btn-warning">ПУБЛІКУВАТИ ДРУЗЯМ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div>
        <footer th:insert="blocks/footer-first::footer-first"></footer>
    </div>
</div>
</body>
</html>
