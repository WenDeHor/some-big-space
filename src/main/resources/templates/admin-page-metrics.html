<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      style="height: 100%">

<head th:insert="blocks/library::library">
    <title th:text="${title}"></title>
</head>
<body style="height: 100%">
<div class="wrapper" style="min-height: 100%; display: flex; flex-direction: column">
    <div class="container" style="padding:30px; flex: 1 1 auto">
        <div class="row">
            <div class="album col-md-12">
                <div class="row col-md-12">
                    <div class="col-md-4">
                        <a href="/admin-mine/users"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Users data</a>
                        <a href="/admin-mine/users-competitive"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Users Competitive</a>
                        <a href="/admin-mine/admin-publications"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Admin publications</a>
                        <a href="/admin-mine/admin-video"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Admin Video</a>
                        <a href="/admin-mine/read-letters/enter-letters"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            My letters</a>
                        <a href="/admin-mine/write-letters/send"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            To write a letter</a>
                        <a href="/admin-mine/read-metrics"
                           class="btn btn-warning btn-lg btn-block text-left font-weight-bold" role="button">
                            Metrics</a>
                        <br>
                        <form action="/logout" method="post">
                            <button class="btn btn-lg btn-info btn-block" type="submit">LOGOUT</button>
                        </form>
                    </div>
                    <div class="col-md-8">
                        <table class="table">
                            <thead class="thead-dark">
                            <tr>
                                <th><h6>Date</h6></th>
                                <th><h6>Day</h6></th>
                                <th><h6>Local Date</h6></th>
                                <th><h6>Count Users</h6></th>
                                <th><h6>Count of Votes</h6></th>
                                <!--                            <th><h6></h6></th>-->
                                <!--                            <th><h6></h6></th>-->
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="metricsDTO, iterator:${metrics}" class="alert alert-info mt-2">

                                <td th:text="${iterator.index+1}"></td>
                                <td><span th:text="${#temporals.dayOfWeekName(metricsDTO.date)}"></span></td>
                                <td><span th:text="${metricsDTO.date}"></span></td>
                                <td>
                                <span th:each="users:${metricsDTO.countUsers}">
                                    <h6 th:style="${users<7 ? 'color: crimson' : 'color: black'}"
                                        th:text="${metricsDTO.countUsers}"></h6>
                                </span>
                                </td>
                                <td>
                                <span th:each="votes:${metricsDTO.countOfVotes}">
                                    <h6 th:style="${votes<20 ? 'color: crimson' : 'color: black'}"
                                        th:text="${metricsDTO.countOfVotes}"></h6>
                                </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <br><br>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div>
        <footer th:insert="blocks/footer-first::footer-first"></footer>
    </div>
</div>
</body>
</html>
