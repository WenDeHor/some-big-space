<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="an">
<head>
    <title th:text="${title}"></title>

</head>
<div th:insert="blocks/library::library"></div>
<br>
<br>
<!--<div th:insert="blocks/heder-mine::header-mine"></div>-->

<div class="container font-family-sans-serif" style="background: rgba(13,255,167,0.09)">

    <!--        <div class="row col-md-12">-->
    <!--            <div class="col-md-2">-->
    <!--            </div>-->
    <div class="col-md-12">
        <div th:each="videoBoxAdmin, el:${videoBoxAdmin}">
            <div class="embed-responsive embed-responsive-16by9 ">
                <iframe class="embed-responsive-item "
                        th:src="${videoBoxAdmin.linkToVideo}"></iframe>
            </div>
            <br>
            <h5 class="text-center text-uppercase fw-bold lh-base font-family-sans-serif alert alert-info"
                th:text="${videoBoxAdmin.titleText}"></h5>
            <br>
            <div class="text-center">
                <a href="/login" class="btn btn-info btn-lg " role="button left"
                   style="margin-top: 20px"> My home</a>
            </div>
        </div>
        <br>
        <div th:each="publicationPostAdmin, el:${publications}" class="alert alert-info mt-2">
<!--            <img th:src="@{${'/image/display/admin/'+ publicationPostAdmin.idPublication}}" style="width:100%"/>-->
            <br>
            <h6><p class="text-right" th:text="${#dates.format({publicationPostAdmin.date}, 'dd:MM:yyyy')}"></p>
            </h6>
            <h4><p class="text-center text-uppercase lh-lg fw-bold font-family-sans-serif"
                   th:utext="${publicationPostAdmin.titleText}"></p></h4>
            <h5><p class=" lh-lg " th:utext="${publicationPostAdmin.fullText}"></p></h5>
        </div>
    </div>
    <!--        </div>-->
    <!--    </div>-->

</div>
<br>
<br>
</html>
