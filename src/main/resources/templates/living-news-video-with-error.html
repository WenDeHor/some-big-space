<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      style="height: 100%">

<head th:insert="blocks/library::library">
    <title th:text="${title}"></title>
</head>
<body style="height: 100%">
<div class="wrapper" style="min-height: 100%; display: flex; flex-direction: column">
    <div class="container" style="padding:30px; flex: 1 1 auto">
        <h5 class="d-flex justify-content-center " style="color: #095979">
            Вітальня - місце для наших публікацій та пошуку друзів і рідних.
        </h5>
        <br>
        <div class="row">
            <div class="album col-md-12">
                <div class="row col-md-12">
                    <div class="col-md-4">
                        <a href="/living/news/video"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Мої відео</a>
                        <a href="/living/news/add"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Добавити відео</a>
                        <a href="/living/friends/family"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Пошук друзів</a>
                        <a href="/user-page"
                           class="btn btn-secondary btn-lg btn-block text-left font-weight-bold" role="button">
                            До головної</a>
                        <br>
                    </div>
                    <div class="col-md-8">
                        <div th:each="url:${urlTextSize}">
                            <h5 class="text-left" th:style="${url>2000 ? 'color: crimson' : 'color: black'}"
                                th:text="'Кількість символів посилання : '+${url} + '. Допустима кількись символів 2_000'"></h5>
                        </div>
                        <br>
                        <button class="btn btn-lg btn-primary btn-block" onclick="window.history.back()">
                            Повернутися назад
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div>
        <footer th:insert="blocks/footer-first::footer-first"></footer>
    </div>
</div>
</body>
</html>
