<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      style="height: 100%">

<head th:insert="blocks/library::library">
    <title th:text="${title}"></title>
</head>
<body style="height: 100%">
<div th:insert="blocks/heder-mine::header-mine"></div>
<div class="wrapper" style="min-height: 100%; display: flex; flex-direction: column">
    <div class="container" style="padding:30px; flex: 1 1 auto">
        <div class="col-md-12">
            <br>
            <div th:each="compositionDTO, el:${compositionOne}" class="alert mt-2">
                <img th:src="'data:image/jpeg;base64,' + ${compositionDTO.image}" style="width:100%"
                     class="rounded mx-auto d-block"
                     alt="IMAGE OF COMPOSITION"/>
                <h6><p class="text-right" th:text="${#dates.format({compositionDTO.date}, 'dd:MM:yyyy')}"></p></h6>
                <h4><p class="text-center text-uppercase lh-lg fw-bold font-family-sans-serif"
                       th:utext="${compositionDTO.titleText}" style=" font-family: 'Open Sans',sans-serif;"></p></h4>
                <h5><p class=" lh-lg " th:utext="${compositionDTO.fullText}"
                       style=" font-family: 'Open Sans',sans-serif; line-height: 1.5"></p></h5>
            </div>
            <div th:each="el:${comments}" class="alert mt-2 alert-info">
                <h5><p class=" lh-lg " th:utext="${el}"
                       style=" font-family: 'Open Sans',sans-serif; line-height: 1.5"></p></h5>
            </div>
            <br>
        </div>
    </div>
    <br>
    <br>
    <div>
        <footer th:insert="blocks/footer-first::footer-first"></footer>
    </div>
</div>
</body>
</html>
