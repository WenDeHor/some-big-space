<!DOCTYPE HTML>
<!--<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="an">-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title th:text="${title}"></title>
    <!--    <title th:text="${user}"></title>-->
</head>

<div th:insert="blocks/library::library"></div>

<div class="container"><br>
    <h5 class="text-center alert alert-info">MY HOME</h5>

    <div class="row">
        <div class="album col-md-12 bg-light" style="background-color: bisque">
            <div class="row col-md-12">
                <div class="col-md-4">
                    <a href="/study" class="btn btn-info btn-lg btn-block">Study room</a>
                    <br>
                    <a href="/safe" class="btn btn-info btn-lg btn-block">Safe room</a>
                    <br>
                    <a href="/living" class="btn btn-info btn-lg btn-block">Living room</a>
                    <br>
                    <a href="/kitchen" class="btn btn-info btn-lg btn-block">Kitchen</a>
                    <br>
                    <form action="/logout" method="post">
                        <button class="btn btn-lg btn-info btn-block" type="submit">LOGOUT</button>
                    </form>
                    <br>

                </div>
                <div class="col-md-8 text-center">
                    <form action="/change/photo" method="post" enctype="multipart/form-data">

                        <div class="custom-file mb-4">
                            <input type="file" name="file" class="custom-file-input"
                                   id="customFile"> <label class="custom-file-label"
                                                           for="customFile">Image</label>
                        </div>

                        <br>
                        <label for="fullText"> A story about a photo </label>
                        <textarea id="fullText" name="fullText" class="form-control" rows="30" cols="20"
                                  placeholder="Tell us about the photo. The most important thoughts and memories, hopes and expectations. {character limit up to 3000} "></textarea>

                        <br>

                        <button class="btn btn-lg btn-primary btn-block" type="submit">SAVE</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>

</html>
