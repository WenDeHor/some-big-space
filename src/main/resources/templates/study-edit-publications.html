<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:insert="blocks/library::library">
    <title th:text="${title}"></title>
</head>
<body>
<div class="container"><br>
    <h5 class="d-flex justify-content-center " style="color: #095979">
        Моя кімната. Пишемо, спілкуємось та публікуємо.
    </h5>
    <br>
    <div class="row">
        <div class="album col-md-12">
            <div class="row col-md-12">
                <div class="col-md-4">
                    <a href="/study/read-letters"
                       class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                        Мої листи</a>
                    <a href="/study/write-letter"
                       class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                        Написати листа</a>
                    <a href="/study/read-all-publications"
                       class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                        Усі публікації</a>
                    <a href="/study/read-my-publications"
                       class="btn btn-warning btn-lg btn-block text-left font-weight-bold" role="button">
                        Мої публікації</a>
                    <a href="/study/write-publication"
                       class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                        Написати публікацію</a>
                    <a href="/user-page"
                       class="btn btn-secondary btn-lg btn-block text-left font-weight-bold" role="button">
                        До головної</a>
                    <br>
                </div>
                <div class="col-md-8">
                    <div th:each="el:${publication}">
                        <form method="post">
                            <h2 class="form-signin-heading">Редагувати публікаціюN</h2>
                            <p>
                                <label>TITLE</label>
                                <input type="text" th:value="${el.titleText}" name="titleText" class="form-control"
                                       placeholder="Місце для загловку">
                            </p>
                            <br>

                            <label>Місце для ваших публікацій</label>
                            <label for="fullText"> розкажіть всім : </label>
                            <textarea id="fullText" name="fullText" class="form-control" rows="30" cols="33"
                                      placeholder="Місце для основного тексту публікації {максимальна кількість символів публікації - 3000} "
                                      th:text="${el.fullText}"></textarea> <br>
                            <br>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Обновити</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<div>
    <footer th:insert="blocks/footer-first::footer-first"></footer>
</div>
</body>
</html>
