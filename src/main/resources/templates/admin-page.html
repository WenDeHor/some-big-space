<!DOCTYPE HTML>
<!--<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="an">-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title th:text="${title}"></title>

    <!--    <title th:text="${user}"></title>-->
</head>

<div th:insert="blocks/library::library"></div>

<div class="container"><br>
    <h2 class="text-center text-success">Users table</h2>
    <br>
    <div class="row">

        <div class="album col-md-12 bg-light" style="background-color: bisque">
            <div class="row col-md-12">
                <div class="col-md-4">
                    <a href="/admin-mine/users" class="btn btn-danger btn-lg btn-block" role="button">
                        Users data</a>
                    <br>
                    <a href="/admin-mine/users-publications" class="btn btn-info btn-lg btn-block" role="button">
                        Users Publications</a>
                    <br>
                    <a href="/admin-mine/admin-publications" class="btn btn-info btn-lg btn-block" role="button">
                        Admin publications</a>
                    <br>
                    <a href="/admin-mine/admin-video" class="btn btn-info btn-lg btn-block" role="button">Admin
                        Video</a>
                    <br>
                    <a href="/admin-mine/read-letters" class="btn btn-info btn-lg btn-block" role="button">
                        My letters</a>
                    <br>
                    <a href="/admin-mine/write-letters/send" class="btn btn-info btn-lg btn-block" role="button">
                        To write a letter</a>
                    <br>
                    <form action="/logout" method="post">
                        <button class="btn btn-lg btn-info btn-block" type="submit">LOGOUT</button>
                    </form>
                </div>

                <div class="col-md-8">
                    <div th:each="count:${countUsers}">
                        <h6 class="text-right" th:text="'USERS ON THE SITE : '+${count}"></h6>
                    </div>

                    <table class="table">
                        <thead class="thead-dark">
                        <tr>
                            <th><h6>Date</h6></th>
                            <th><h6>Login</h6></th>
                            <th><h6>Email</h6></th>
                            <th><h6>Counter</h6></th>
                            <th><h6>Address</h6></th>
                            <th><h6></h6></th>
                            <th><h6></h6></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="users, iterator:${allUsers}" class="alert alert-info mt-2">
                            <td th:text="${iterator.index+1}"></td>
                            <td><span th:text="${users.login}"></span></td>
                            <td><span th:text="${users.email}"></span></td>
                            <td><span th:text="${users.counter}"></span></td>
                            <td><span th:text="${users.address}"></span></td>

                            <td><a th:href="'/admin-mine/users/'+${users.idUser}+'/write-letter'"
                                   class="btn btn-warning disabled" tabindex="-1" role="button" aria-disabled="true">Write letter</a></td>
                            <td><a th:href="'/admin-mine/users/'+${users.idUser}+'/block'"
                                   class="btn btn-warning disabled" tabindex="-1" role="button" aria-disabled="true">Block</a></td>
                        </tr>

                        </tbody>
                    </table>

                </div>
            </div>
            <br><br>
        </div>
    </div>
</div>
</html>
