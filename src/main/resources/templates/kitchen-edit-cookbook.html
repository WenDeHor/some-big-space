<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:insert="blocks/library::library">
    <title th:text="${title}"></title>
</head>
<body>
<div class="container"><br>
    <h5 class="d-flex justify-content-center " style="color: #095979">
        Кухня. Місце для смаколиків, рецептів та кулінарних вподобань.
    </h5>
    <br>
    <div class="row">
        <div class="album col-md-12">
            <div class="row col-md-12">
                <div class="col-md-4">
                    <a href="/kitchen/read-cookbook"
                       class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                        Кулінарна книга</a>
                    <a href="/kitchen/write-prescription"
                       class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                        Заисати рецепт</a>
                    <a href="/kitchen/write-menu"
                       class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                        Моє меню</a>
                    <a href="/kitchen/write-shop-meals"
                       class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                        Придбати в магазині</a>
                    <a href="/user-page"
                       class="btn btn-secondary btn-lg btn-block text-left font-weight-bold" role="button">
                        До головної</a>
                    <br>
                </div>
                <div class="col-md-8">
                    <h3 class="form-signin-heading">Редагувати рецепт</h3>
                    <div th:each="el:${cookBook}">
                        <form method="post" enctype="multipart/form-data">
                            <div th:each="cookBook, el:${cookBooks}" class="alert alert-info mt-2">
                                <img th:src="@{${'/image/display/'+ cookBook.id}}"
                                     style="width:50%"/>
                                <br>
                            </div>
                            <div class="custom-file mb-4">
                                <input type="file" name="file" class="custom-file-input"
                                       id="customFile"> <label class="custom-file-label"
                                                               for="customFile">Добавити фото</label>
                            </div>
                            <p>
                                <label>Назва страви</label>
                                <input type="text" th:value="${el.titleText}" name="titleText" class="form-control"
                                       placeholder="Назва страви">
                            </p>
                            <br>
                            <label>Перелік інгрідієнтів та рецептура</label>
                            <label for="fullText"> записати рецепт : </label>
                            <textarea id="fullText" name="fullText" class="form-control" rows="30" cols="33"
                                      placeholder="Записати рецепт {Максимальна кількість символів - 3000}"
                                      th:utext="${el.fullText}"></textarea> <br>
                            <br>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Зберегти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<div>
    <footer th:insert="blocks/footer-first::footer-first"></footer>
</div>
</body>
</html>
