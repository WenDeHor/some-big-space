<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      style="height: 100%">

<head th:insert="blocks/library::library">
    <title th:text="${title}"></title>
</head>
<body style="height: 100%">
<div class="wrapper" style="min-height: 100%; display: flex; flex-direction: column">
    <div class="container" style="padding:30px; flex: 1 1 auto">
        <h5 class="d-flex justify-content-center " style="color: #095979">
            Кухня. Місце для смаколиків, рецептів та кулінарних вподобань.
        </h5>
        <br>
        <div class="row">
            <div class="album col-md-12">
                <div class="row col-md-12">
                    <div class="col-md-4">
                        <a href="/kitchen/read-cookbook"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Кулінарна книга</a>
                        <a href="/kitchen/write-prescription"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Записати рецепт</a>
                        <a href="/kitchen/write-menu"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Моє меню</a>
                        <a href="/kitchen/write-shop-meals"
                           class="btn btn-info btn-lg btn-block text-left font-weight-bold" role="button">
                            Придбати в магазині</a>
                        <a href="/user-page"
                           class="btn btn-secondary btn-lg btn-block text-left font-weight-bold" role="button">
                            До головної</a>
                        <br>
                    </div>
                    <div class="col-md-8">
                        <div th:each="cookBookDTO, el:${cookBook}">
                            <form method="post" enctype="multipart/form-data">
                                <img th:src="'data:image/jpeg;base64,' + ${cookBookDTO.convert}"
                                     style="width:100%"
                                     class="rounded mx-auto d-block"
                                     alt="IMAGE"/>
                                <br>
                                <div class="custom-file mb-4">
                                    <input type="file" name="file" class="custom-file-input"
                                           id="customFile"> <label class="custom-file-label"
                                                                   for="customFile">Добавити фото</label>
                                </div>
                                <p>
                                    <label>Назва страви :</label>
                                    <input type="text" th:value="${cookBookDTO.titleText}" name="titleText"
                                           class="form-control"
                                           placeholder="Назва страви {Максимальна кількість символів - 100}">
                                </p>
                                <label for="fullText"> Перелік інгрідієнтів та рецептура : </label>
                                <textarea id="fullText" name="fullText" class="form-control" rows="30" cols="33"
                                          placeholder="Записати рецепт {Максимальна кількість символів - 3000}"
                                          th:utext="${cookBookDTO.fullText}"></textarea> <br>
                                <br>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Зберегти</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div>
        <footer th:insert="blocks/footer-first::footer-first"></footer>
    </div>
</div>
</body>
</html>
